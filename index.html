<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Orbitron&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="./script.js"></script>

</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/kevin-ku-w7ZyuGYNpRQ-unsplash.jpg)">
    <div class="banner-content">
      <div class="typewriter"><h1>Hack the world.</h1></div>
      <h3>Want to hack the mainframe? We'll show you how.</h3>
      <a class="btn-primary" href="#">Join our cause</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">Hear what our alumni have to say</h2>
    <canvas>  </canvas>
    <div class="cards">

      <div class="card">
        <div>
          <h4>With the right computer algorithms, I can hack you back in time.</h4>
          <p><i>Hackerman</i></p>
        </div>
        <img src="./images/hackerman.gif" class="my-gif"/>
      </div>

      <div class="card">
        <div></div>
        <div class="card-info">
          <h4>I'm good at reading people. My secret? I look for the worst in them.</h4>
          <p><i>Mr Robot</i></p>
        </div>
        <img src="./images/mrrobot.gif" class="my-gif"/>
        <!-- <img src="./images/mr-robotjpg-42cabf.jpg" class="card-img"/> -->
      </div>

      <div class="card">
        <div></div>
        <div class="card-info">
          <h4>Woah.</h4>
          <p><i>Neo</i></p>
        </div>
        <img src="./images/neo.gif" class="my-gif"/>
        <!-- <img src="./images/Keanu-Reeves-5939c06.jpg" class="card-img"/> -->
      </div>

    </div>
  </div>
  <!-- code a footer -->
    <div class="footer">
      <div class="socials">
          <a href="#"><i class="fab fa-fw fa-facebook-f icon-thing"></i></a>
          <a href="#"><i class="fab fa-fw fa-github icon-thing"></i></a>
          <a href="#"><i class="fab fa-fw fa-twitter icon-thing"></i></a>
          <a href="#"><i class="fab fa-fw fa-instagram icon-thing"></i></a>
      </div>
    </div>
</body>
</html>
